<h1>MANUFACTORY </h1>
<table cellpadding="10">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Date</th>
    </tr>
    <th:block th:each="i : ${manufactory}">
        <tr>
            <td th:text="${i.id}">...</td>
            <td th:text="${i.name}">...</td>
            <td th:text="${i.date}">...</td>
        </tr>
    </th:block>
</table>
        <form th:action="@{/addmanufactory}" method="post" >
            <div class="col-4">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Productmanufactory </p> <input class="form-control mb-3" type="text" name="name">
                </div>
            </div>
            <div class="col-12">
                <div class="btn btn-primary mb-3">
                    <input type="submit" value="enter">  <span class="fas fa-arrow-right"></span> </div>
            </div>

            <input type="submit" name="enter" > Enter <br> -->
