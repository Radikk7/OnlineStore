<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        .block {
            display: block;
            width: 20%;
            border: none;
            background-color: #04AA6D;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .block:hover {
            background-color: #ddd;
            color: black;
        }




        </style>

</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>




    <div class="container">
        <div class="row">
            <div class="col-lg-10 mt-5 mb-5">
                <table id="example" class="table table-bordered" style="width: 100%">
                    <thead>
                    <tr>
                        <th>id  </th>
                        <th>Product Name </th>
                        <th><p th:text="'Price, ' + ${price}"/>  </th>
                        <th>Product Manufactory</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="i : ${prod}">
                        <td th:text="${i.id}">  ID</td>
                        <td th:text="${i.product.name}">Name</td>
                        <td th:text="'$' + ${#numbers.formatDecimal(i.product.price, 0, 'COMMA', 2, 'POINT')}">Price</td>
                        <td th:text="${i.product.productManufactory}">ProductManufactory</td>
                        <td th:text="${i.product.description}">Description</td>
                        <td th:text="${i.count}">Count</td>
                       <!-- <td><a th:href="@{'/allproduct/basket{id}' + ${i.id}}">Delete</a></td> -->
                        <td><a th:href="@{/allproduct/basket/{id}(id=${i.id})}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
                <form th:action="@{/orders/buy}" method="post">
                    <p align="left">   <button class="block">  Buy  </button>  </p>
                </form>

            </div>
        </div>
    </div>


</body>
</html>
