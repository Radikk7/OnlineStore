<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<form th:action="@{/userregistration}" method="get">
    <div><input  type="submit" value="Registration"/></div>
</form>

    <form th:action="@{/login}" method="post">
    <div class="container p-0">
        <div class="card px-4">
            <p class="h8 py-3">Authorization</p>
            <div class="row gx-3">
                <div class="col-4">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">username</p> <input class="form-control mb-3" type="text" name="username" > <br>
                    </div>
                </div><br>
                <div class="col-4">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">password</p> <input class="form-control mb-3" type="text" name="password">
                    </div>
                </div>
                <div class="col-12">
                    <div class="btn btn-primary mb-3">
                        <input type="submit" value="Singt in">  <span class="fas fa-arrow-right"></span> </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    </form>


</body>
</html>
